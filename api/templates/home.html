<html>
    <h1>
        Welcome to your MQTT API
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    </h1>

    <h2>
        Fill out the following fields to retrieve device-specific data
    </h2>
    <body>
        <form action="/devices/{{device_id}}/{{metric}}/{{function}}" method="post">
            <input type="text" name="device">
            <input type="text" name="metric">
            <input type="text" name="function">
            <input type="submit">
        </form>
    </body>


</html>
